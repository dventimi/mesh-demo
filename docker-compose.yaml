version: '3.6'
services:
  postgres:
    image: postgres:11
    restart: always
    ports:
      - "5432:5432"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
  flyway:
    image: flyway/flyway:6.4.3
    volumes:
      - ./migration:/flyway/sql
    depends_on:
      - postgres
    command: -url=jdbc:postgresql://postgres:5432/postgres -schemas=public -user=postgres -password=postgres -connectRetries=60 migrate
  original-service:
    image: hiroyukiosaki/graphql-mesh:latest-all-alpine
    ports:
      - "4000:4000"
    depends_on:
      - flyway
    restart: always
    volumes:
      - ./0.meshrc.yaml:/work/.meshrc.yaml
  prefixed-service:
    image: hiroyukiosaki/graphql-mesh:latest-all-alpine
    ports:
      - "4010:4000"
    depends_on:
      - original-service
    restart: always
    volumes:
      - ./1.meshrc.yaml:/work/.meshrc.yaml
  renamed-service:
    image: hiroyukiosaki/graphql-mesh:latest-all-alpine
    ports:
      - "4020:4000"
    depends_on:
      - original-service
    restart: always
    volumes:
      - ./2.meshrc.yaml:/work/.meshrc.yaml
  federated-service:
    image: hiroyukiosaki/graphql-mesh:latest-all-alpine
    ports:
      - "4030:4000"
    depends_on:
      - original-service
    restart: always
    volumes:
      - ./3.meshrc.yaml:/work/.meshrc.yaml
