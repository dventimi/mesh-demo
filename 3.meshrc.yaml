sources:
  - name: federated-service
    handler:
      graphql:
        endpoint: http://prefixed-service:4000/graphql
    transforms:
      - federation: 
          types:
            - name: Query
              config:
                extend: true
            - name: CorsairCourse
              config:
                extend: false
                keyFields:
                  - id
                resolveReference:
                  targetSource: federated-service
                  targetMethod: course
                  args:
                    id: root.id
